<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lennupiletite ost</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Osta lennupiletid</h1>

  <form id="flightForm">
    <label for="flight">Vali lend:</label>
    <select id="flight">
      <option value="200">Tallinn - London (€200)</option>
      <option value="150">Tallinn - Helsinki (€150)</option>
      <option value="350">Tallinn - New York (€350)</option>
    </select>

    <label for="passengers">Reisijate arv:</label>
    <input type="number" id="passengers" min="1" value="1" required>

    <button type="submit">Arvuta hind</button>
  </form>

  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
